<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./css/criarConta.css">
</head>
<body>
<!-- Formulário de Criar Conta -->
<section id="criar-conta">
    <h2>Criar Conta</h2>
    <form>
        <div class="input-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Repetir Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="input-group">
            <label for="security-question">Pergunta de Segurança:</label>
            <select id="security-question" name="security-question" required>
                <option value="">Escolha uma pergunta de segurança</option>
                <option value="1">Qual é o nome da sua mãe?</option>
                <option value="2">Qual é o nome do seu primeiro animal de estimação?</option>
                <option value="3">Qual é a cidade onde você nasceu?</option>
                <option value="4">Qual é o nome do seu melhor amigo de infância?</option>
                <option value="5">Qual é o seu prato favorito?</option>
            </select>
        </div>
        <div class="input-group">
            <label for="security-answer">Resposta de Segurança:</label>
            <input type="text" id="security-answer" name="security-answer" required>
        </div>
        <div class="button-group">
            <button type="submit">Criar Conta</button>
        </div>
    </form>
</section>
</body>
</html>
